<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Forged Finds | Interest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/temp.css" />
</head>

<body>

  <section id="sign-up">
    <div class="container">
      <h1>Forged <span class="highlight">Finds</span> Sign-Up</h1>
      <p>Thank you for your interest in Forged Finds! Leave your name and email, and we'll be in touch soon.</p>
      <form>
        <p id="fnp">First name: </p><br>
        <input id="fn" type="text" name="firstname"><br>
        <p id="lnp">Last name: </p><br>
        <input id="ln" type="text" name="lastname"><br>
        Email Address: <br>
        <input id="e" type="email" name="email"><br>
        Are you a smith, or a customer?<br>
        <input type="radio" name="customer-type" value="Customer" checked>Customer<br>
        <input type="radio" name="customer-type" value="Smith">Smith<br>
        <input type="submit" value="Submit">
      </form>
    </div>
  </section>

</body>

</html>
